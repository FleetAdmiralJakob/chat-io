name: Deploy to Convex

on:
  push:
    branches: ["master"]
  merge_group:

env:
  FORCE_COLOR: 3

jobs:
  update-city-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/github/setup

      - name: Deploy to convex
        run: pnpm convex:deploy
        env:
          CONVEX_URL: ${{ secrets.CONVEX_PROD_URL }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_PROD_DEPLOY_KEY }}